<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1 Million Quiz - Interactive Two-Player Quiz Game</title>
  <meta name="description" content="A competitive quiz game where two players go head-to-head answering trivia questions in a race against time.">
</head>
<body>
  <main class="quiz-container">
    
    <!-- Left side Section-->
    <section class="question-section">
      <header>
        <div class="question-logo-container">
          <img src="/images/logo.png" alt="One Million Quiz Logo" class="quiz-logo">
        </div>
        <div class="question-text">
          <h1 id="question-text">
      What is the largest planet in the solar system?
          </h1>
        </div>
      </header>
     
      <div class="options" id="options-container">
        
        <button class="option">A) Earth</button>
        <button class="option">B) Jupiter</button>
        <button class="option">C) Mars</button>
        <button class="option">D) Saturn</button> 
       
      </div>
    </section>

    <!-- Right side Section -->
    <aside class="silvio-section">
      <div class="speech-bubble" id="speechBubble">
        <img src="/images/speechBubble.png" alt="speech bubble">
        <p>CORRECT!</p>
      </div>
      <div class="silvio-container">
        <img id="normalSilvio" src="/images/normalSilvio.png" alt="Silvio Santos" class="silvio-img">
        <span id="counter" class="counter">10 Seconds</span>
        <span id="hurry-up-message" class="hurry-up-text"></span>
      </div>
    </aside>
  </main>
  <!-- feedback section (positive) -->
  <div class="feedback" id="feedback-positive">
    <div class="feedback-container">
      <img src="/images/mini_silvio_happy.png" alt="happy mini Silvio Santos">
      <div class="feedback-text">
        <h2><span class="player-name">Peter</span> ANSWERED CORRECTLY!</h2>
        <p>GET READY <br>FOR THE NEXT ONE...</p>
      </div>
    </div>
    <!-- feedback section (negative) -->
    <div class="feedback-container">
      <img src="/images/mini_silvio_sad.png" alt="happy mini Silvio Santos">
     <div class="feedback-text">
        <h2><span class="player-name">Peter</span> ANSWERED INCORRECTLY...</h2>
        <p>GET READY <br>FOR THE NEXT ONE...</p>
     </div>
    </div>
  </div>
</body>
</html>
